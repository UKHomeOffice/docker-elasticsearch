---
apiVersion: v1
kind: ReplicationController
metadata:
  name: es-data
  labels:
    service: elasticsearch
    role: data
spec:
  replicas: 3
  selector:
    service: elasticsearch
    role: data
  template:
    metadata:
      labels:
        service: elasticsearch
        role: data
    spec:
      containers:
        - name: elasticsearch
          image: quay.io/ukhomeofficedigital/elasticsearch:v0.9.0
          imagePullPolicy: Always
          resources:
            limits:
              memory: "1000Mi"
          env:
            - name: ES_HEAP_SIZE
              value: "500m"
            - name: CLUSTER_NAME
              value: "elasticsearch"
            - name: NODE_MASTER
              value: "false"
            - name: NODE_DATA
              value: "true"
            - name: HTTP_ENABLE
              value: "false"
            - name: ES_INDEX_AUTO_EXPAND_REPLICAS
              value: "1-3"
            - name: KUBERNETES_TRUST_CERTIFICATES
              value: "true"
            - name: KUBERNETES_AUTH_TOKEN
              value: "99733c37-cbd8-4b03-a97b-5a2137c2f5bf"
          ports:
            - containerPort: 9300
              name: transport
          volumeMounts:
            - mountPath: /data
              name: data
      volumes:
        - emptyDir: {}
          name: data
